<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>嘉丽购</title>
<link rel="stylesheet" href="css/index.css">
<script src="assets/jquery-1.12.0.js"></script>

<script>
	$(function(){
		var $indexBanner = $(".indexBanner");
		var $indexBannerImg = $(".indexBanner-img");
		var $len = $indexBannerImg.find("li").length;
		var index = 0;
		var timer;
		show();
		
		$indexBanner.on('mouseenter',function(){
			clearInterval(timer);
		}).on('mouseleave',function(){
			timer = setInterval(carousel,3000);
		}).trigger('mouseleave')
		
		//点击按钮切换图片
		var $indexBannerBtn = $(".indexBanner-btn");
		$indexBannerBtn.on("click","li",function(){
			index = $(this).index();
			show();
		
		});
		
		function carousel(){
			index++;
			show();
		}

		function show(){
			if(index<0){
				index = $len - 1;
			}else if(index >= $len - 1){
				index = 0;
			}
			$indexBannerImg.find('li').eq(index).animate({opacity:1}).siblings().animate({opacity:0})
		}
	});
</script>
</head>
